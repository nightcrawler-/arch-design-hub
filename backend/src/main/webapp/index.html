<!DOCTYPE html>
<html ng-app="countdown">

<head>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="assets/ico/favicon.png">

        <title>Archdesign Hub</title>

        <!-- Bootstrap core CSS -->
        <link href="assets/css/bootstrap.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="assets/css/soon.css" rel="stylesheet">


        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->

        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>

    </head>
    <!-- START BODY -->

    <body class="nomobile" ng-controller="MainController">

        <!-- START HEADER -->
        <section id="header">
            <div class="container">
                <header>
                    <!-- HEADLINE -->
                    <h1 data-animated="GoIn"><b>ARCHDESIGN HUB</b> site and mobile app are coming soon...</h1>
                </header>
                <!-- START TIMER -->
                <div id="timer" data-animated="FadeIn">
                    <p id="message"></p>
                    <div id="days" class="timer_box"></div>
                    <div id="hours" class="timer_box"></div>
                    <div id="minutes" class="timer_box"></div>
                    <div id="seconds" class="timer_box"></div>
                </div>
                <!-- END TIMER -->
                <div class="col-lg-4 col-lg-offset-4 mt centered">
                    <h4>LET ME KNOW WHEN YOU LAUNCH</h4>
                    <div ng-hide="loading || success">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                <input ng-model="user.email" type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
                            </div>
                            <button ng-click="insertEmail(user)" class="btn btn-info">Submit</button>
                        </form>
                    </div>
                    <div ng-show="error">
                        <h4>Something went wrong, are you already on the list?</h4>
                    </div>
                    <div ng-show="success">
                        <h4>You will be notified :)</h4>
                    </div>
                    <div ng-show="loading">
                        <h4>Please wait..</h4>
                    </div>

                </div>

            </div>
            <!-- LAYER OVER THE SLIDER TO MAKE THE WHITE TEXTE READABLE -->
            <div id="layer"></div>
            <!-- END LAYER -->
            <!-- START SLIDER -->
            <div id="slider" class="rev_slider">
                <ul>
                    <li data-transition="slideleft" data-slotamount="1" data-thumb="assets/img/slider/1.jpg">
                        <img src="assets/img/slider/1.jpg">
                    </li>
                    <li data-transition="slideleft" data-slotamount="1" data-thumb="assets/img/slider/2.jpg">
                        <img src="assets/img/slider/2.jpg">
                    </li>
                    <li data-transition="slideleft" data-slotamount="1" data-thumb="assets/img/slider/3.jpg">
                        <img src="assets/img/slider/3.jpg">
                    </li>
                    <li data-transition="slideleft" data-slotamount="1" data-thumb="assets/img/slider/4.jpg">
                        <img src="assets/img/slider/4.jpg">
                    </li>
                    <li data-transition="slideleft" data-slotamount="1" data-thumb="assets/img/slider/5.jpg">
                        <img src="assets/img/slider/5.jpg">
                    </li>
                </ul>
            </div>
            <!-- END SLIDER -->
        </section>
        <!-- END HEADER -->

        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/modernizr.custom.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/soon/plugins.js"></script>
        <script src="assets/js/soon/jquery.themepunch.revolution.min.js"></script>
        <script src="assets/js/soon/custom.js"></script>

        <!--Angularjs scripts -->
        <script src="js/angular.min.js"></script>

        <script src="js/constants.js"></script>
        <script src="js/app-countdown.js"></script>

        <!-- OAuth/gapis scripts-->
        <script type="text/javascript">
            function init() {
                console.log('inited');
                window.init();
            }
        </script>

        <!-- To load gapi client libraries-->
        <script src="https://apis.google.com/js/client.js?onload=init"></script>
    </body>
    <!-- END BODY -->

</html>
